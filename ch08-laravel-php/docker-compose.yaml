version: '3.8'

services:
  server:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'  # 有沒有''都沒關係，加了只為預防非預期事件發生
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  php:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    # 如果要從本機跟 php 互動才要寫 port，此案例是透過容器間的溝通
    # ports:
      # - '3000:9000' 
  mysql:
    image: mysql:5.7
    # environment:  官網查可用變數們、通常寫在 .env
    #   - name=value
    env_file:
      - ./env/mysql.env
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
  # artisan:
  # npm:
    